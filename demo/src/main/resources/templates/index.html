<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet"
         th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css}" />
      <link th:rel="stylesheet"
         th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.standalone.css}" />
      <link th:rel="stylesheet"
         th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
     
    <link href="../static/css/custom-styles.css" rel="stylesheet" type="text/css"/>
    <title>Document</title>


</head>
<body>

   <div class="container">
    <h1 class="text-center"> Todo list </h1>
    <hr />
   
   </div> 
    <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{webjars/jquery/jquery.min.js}" type="text/javascript"></script>

  <h1>To do</h1>

    <table  class="table table-striped table-dark">
         <thead class="thead-dark">
            
           
             <td> 
            
            <td>Id</td>
            <td>Description</td>
            <td>complete</td>
            <td>CreatedDate</td>
            <td>ModifiedDate</td>
            <td>Important</td>
          </tr>
        </thead>
         
        <tbody>
           <tr th:each="task : ${AllTasks}" th:if="${task.completed}==false">  
            <td> 
            <div class="btn-group-sm" role="group">
                <a class ="btn btn-info" th:href="@{/edit/{id}(id=${task.id})}">edit</a>  
                <a class ="btn btn-danger" th:href="@{/delete/{id}(id=${task.id})}">delete</a>
              </div> 
            </td>
   
             <td th:text="${task.id}">task_id</td>
             <td th:text="${task.description}">task_description</td>
             <td th:text="${task.completed}">task_complete</td>
             
             
             <td th:text="${#dates.format(task.createdDate, 'dd-MM-yyyy')}"></td>
             <td th:text="${#dates.format(task.modifiedDate, 'dd-MM-yyyy')}"></td>
             
            
             <td> <input  type="checkbox" name="option1" checked="checked" /> </td>
           
          </tr> 
        </tbody>
      </table>


      <p><a class="btn btn-info" href="/create-task">Add a Task</a></p>

     
     
      <table  class="table table-striped table-dark">
        <thead class="thead-dark">
            
           
            <td> 
           
           <td>Id</td>
           <td>Description</td>
           <td>complete</td>
           <td>CreatedDate</td>
           <td>ModifiedDate</td>
         </tr>
       </thead>
       <tbody>
        <h1>Completed</h1>
        <tr th:each="task : ${AllTasks}" th:if="${task.completed}">  
            <td>
            <td th:text="${task.id}">task_id</td>
             <td th:text="${task.description}">task_description</td>
             <td th:text="${task.completed}">task_complete</td>
             <td th:text="${#dates.format(task.createdDate, 'dd-MM-yyyy')}"></td>
             <td th:text="${#dates.format(task.modifiedDate, 'dd-MM-yyyy')}"></td>
             <td></td>
            </tr>
        


       </tbody>
        

      </table>

      <table>

       <tbody>
        <input type="text" placeholder="Search..">

       </tbody>
       
      </table>
      <tr>



    






</body>

</html>
